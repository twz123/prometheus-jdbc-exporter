name: Trigger

on:
  push:
    branches:
    - main

jobs:
  trigger_pending_pull_requests:
    name: Trigger pending PRs
    runs-on: ubuntu-20.04
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Trigger pending PRs
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.TRIGGER_GITHUB_PAT }}
        script: |
          const triggerPendingPullRequests = require('./.github/workflows/trigger-pending-pull-requests.js');
          const triggeredPullRequests = await triggerPendingPullRequests({ github, context, core, });
          core.info(`Triggered: ${JSON.stringify(triggeredPullRequests, null, 2)}`);
